<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="StyleSheet" href="style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <form class="zipandcountry">
      <input type="text" class="zipinput" placeholder="Enter Zip Code" />
    </form>
    <div class="currentweatherbox">
      <div class="iconhighlow">
        <div class="icon"></div>
        <div class="currhigh"></div>
        <div class="currlow"></div>
      </div>

      <div class="towncountrytemp">
        <div class="town"></div>
        <div class="country"></div>
        <div class="currtemp"></div>
      </div>
      <div class="feelslikehumiditywind">
        <div class="feelslike"></div>
        <div class="humidity"></div>
        <div class="wind"></div>
      </div>
      <div class="dateweather">
        <div class="date"></div>
        <div class="Weather"></div>
      </div>
    </div>
    <div class="hourlyview">
      <div class="hour">
        <div class="time0"></div>
        <div class="hourlyviewicon0"></div>
        <div class="hourlyviewtemp0"></div>
      </div>
      <div class="hour">
        <div class="time1"></div>
        <div class="hourlyviewicon1"></div>
        <div class="hourlyviewtemp1"></div>
      </div>
      <div class="hour">
        <div class="time2"></div>
        <div class="hourlyviewicon2"></div>
        <div class="hourlyviewtemp2"></div>
      </div>
      <div class="hour">
        <div class="time3"></div>
        <div class="hourlyviewicon3"></div>
        <div class="hourlyviewtemp3"></div>
      </div>
      <div class="hour">
        <div class="time4"></div>
        <div class="hourlyviewicon4"></div>
        <div class="hourlyviewtemp4"></div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
